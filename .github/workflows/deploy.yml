name: Deploy MkDocs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Build site
        run: mkdocs build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 93.186.255.213 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete --exclude='.htaccess' --exclude='.htpasswd' site/ geniusfast@93.186.255.213:/tmp/manuale-deploy/
          ssh geniusfast@93.186.255.213 "sudo rsync -avz --exclude='.htaccess' --exclude='.htpasswd' --delete /tmp/manuale-deploy/ /var/www/vhosts/geniusmile.com/manuale-smiledoc/ && sudo chown -R geniusmile:psacln /var/www/vhosts/geniusmile.com/manuale-smiledoc/ && rm -rf /tmp/manuale-deploy"
