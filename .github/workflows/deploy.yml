name: Deploy MkDocs

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      config_file:
        description: 'Config file della clinica (default: clinic-config.yml)'
        required: false
        default: 'clinic-config.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs-material pyyaml

      - name: Render templates
        run: |
          CONFIG_FILE="${{ github.event.inputs.config_file || 'clinic-config.yml' }}"
          python scripts/render_templates.py --config "$CONFIG_FILE"

      - name: Read deploy config
        id: config
        run: |
          CONFIG_FILE="${{ github.event.inputs.config_file || 'clinic-config.yml' }}"
          echo "deploy_server=$(python3 -c "import yaml; c=yaml.safe_load(open('$CONFIG_FILE')); print(c['clinic']['deploy_server'])")" >> $GITHUB_OUTPUT
          echo "deploy_path=$(python3 -c "import yaml; c=yaml.safe_load(open('$CONFIG_FILE')); print(c['clinic']['deploy_path'])")" >> $GITHUB_OUTPUT
          echo "deploy_user=$(python3 -c "import yaml; c=yaml.safe_load(open('$CONFIG_FILE')); print(c['clinic']['deploy_user'])")" >> $GITHUB_OUTPUT
          echo "deploy_owner=$(python3 -c "import yaml; c=yaml.safe_load(open('$CONFIG_FILE')); print(c['clinic']['deploy_owner'])")" >> $GITHUB_OUTPUT

      - name: Build site
        run: mkdocs build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ steps.config.outputs.deploy_server }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          SERVER="${{ steps.config.outputs.deploy_server }}"
          USER="${{ steps.config.outputs.deploy_user }}"
          PATH_DEST="${{ steps.config.outputs.deploy_path }}"
          OWNER="${{ steps.config.outputs.deploy_owner }}"
          rsync -avz --delete --exclude='.htaccess' --exclude='.htpasswd' site/ ${USER}@${SERVER}:/tmp/manuale-deploy/
          ssh ${USER}@${SERVER} "sudo rsync -avz --exclude='.htaccess' --exclude='.htpasswd' --delete /tmp/manuale-deploy/ ${PATH_DEST} && sudo chown -R ${OWNER} ${PATH_DEST} && rm -rf /tmp/manuale-deploy"
