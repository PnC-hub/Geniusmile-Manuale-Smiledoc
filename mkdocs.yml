site_name: Manuale Smiledoc
site_url: https://manuale-smiledoc.geniusmile.com
site_description: Manuale operativo per la gestione delle cliniche Smiledoc

theme:
  name: material
  language: it
  palette:
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Modalità scura
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Modalità chiara
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    logo: material/tooth
  favicon: assets/favicon.png

plugins:
  - search:
      lang: it

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md

  - Generali:
    - generali/index.md
    - Protocolli:
      - generali/protocolli/index.md
    - Procedure:
      - generali/procedure/index.md
    - Checklist:
      - generali/checklist/index.md
    - Moduli:
      - generali/moduli/index.md

  - Corporate:
    - corporate/index.md
    - Protocolli:
      - corporate/protocolli/index.md
    - Procedure:
      - corporate/procedure/index.md
    - Checklist:
      - corporate/checklist/index.md
    - Moduli:
      - corporate/moduli/index.md

  - Clinica:
    - clinica/index.md
    - Protocolli:
      - clinica/protocolli/index.md
    - Procedure:
      - clinica/procedure/index.md
    - Checklist:
      - clinica/checklist/index.md
    - Moduli:
      - clinica/moduli/index.md

  - Sede:
    - sede/index.md
    - Protocolli:
      - sede/protocolli/index.md
    - Procedure:
      - sede/procedure/index.md
    - Checklist:
      - sede/checklist/index.md
    - Moduli:
      - sede/moduli/index.md

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://smiledoc.it
  generator: false

